<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../assets/images/s-favicon.png">
    <title>Surianto - Contact</title>
</head>
<body>
    <header>
        <section id="header-main">
            <div id="nav-icon">
                <div class="line"></div>
                <div class="line second-line"></div>
                <div class="line third-line"></div>
            </div>
            <h1 id="logo"><a href="index.html" title="Go to About Me">Surianto</a></h1>
        </section>
    </header>
    <section id="nav-main">
        <nav>
            <ul>
                <li>
                    <a href="index.html">About Me</a>
                </li>
                <li>
                    <a href="projects.html">Projects</a>
                </li>
                <li>
                    <a href>Résumé</a>
                </li>
                <li>
                    <a class="current-page-mark" href>Contact</a>
                </li>
            </ul>
        </nav>
    </section>
    <main>
       <form action="" method="POST">
           <label for="name">Name</label>
           <input id="name" name="name" type="text" maxlength="30" required><br>

           <label for="email-address">Email Address</label>
           <input id="email-address" name="email-address" type="email" required><br>

           <label for="subject">Subject</label>
           <input id="subject" name="subject" type="text"><br>

           <label for="message">Message</label><br>
           <textarea id="message" name="message" cols="30" rows="10" required></textarea><br>

           <input type="submit">
       </form>
    </main>
    <script src="../scripts/menu-button-function.js"></script>
</body>
</html>
